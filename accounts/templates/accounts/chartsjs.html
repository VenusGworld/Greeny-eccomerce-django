<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h3>Dashboard</h3>
      <div class="row">
        <div class="col-lg-6">
          <canvas id="myChart"></canvas>
        </div>
        <div class="col-lg-6">
          <canvas id="myChart2"></canvas>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
          type: 'bar',
          data: {
          labels: ['Users', 'Products', 'Reviews', 'Brands', 'Orders'],
          datasets: [{
              label: '# Count',
              data: [{{users}}, {{products}}, {{reviews}}, {{brands}}, {{orders}}],
              borderWidth: 1
          }]
          },
          options: {
          scales: {
              y: {
              beginAtZero: true
              }
          }
          }
      });



      const ctx2 = document.getElementById('myChart2');
      new Chart(ctx2, {
          type: 'pie',
          data: {
          labels: [`Recieved`, 'Processed', 'Shipped', 'Delivered'],
          datasets: [{
              label: 'Order',
              data: [{{recieved}}, {{processed}}, {{shipped}}, {{delivered}}],
              borderWidth: 10  ,
             // borderColor: '#36A2EB',
             // backgroundColor: '#9BD0F5',
                //backgroundColor: [
                 //         'rgba(255, 20, 132, 0.2)',
                 //         'rgba(54, 12, 235, 0.2)',
                //          'rgba(255, 206, 86, 0.2)',
                //          'rgba(75, 192, 192, 0.2)',
                //          'rgba(153, 102, 255, 0.2)',
                //          'rgba(255, 159, 64, 0.2)'
                //      ],
                backgroundColor: [
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)',
                          'rgba(255, 159, 64, 1)'
                      ],
          }]
          },
          options: {
          scales: {
              y: {
              beginAtZero: true
              }
          }
          }
      });
    </script>
  </body>
</html>
